<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>RAJA777</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; box-sizing: border-box;
      background: linear-gradient(135deg, #0d0b06 0%, #3e2c0f 100%);
      font-family: 'Cinzel', serif;
      color: gold;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    body {
      text-align: center;
      position: relative;
      padding: 40px 15px 80px;
      flex: 1;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .gold-frame {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 20px solid;
      border-image-slice: 1;
      pointer-events: none;
      z-index: 1;
      border-image-source: linear-gradient(270deg, #FFD700, #FFFF00, #FF4500, #FFD700);
      animation: borderGradient 6s linear infinite;
    }
    @keyframes borderGradient {
      0% { border-image-source: linear-gradient(270deg, #FFD700, #FFFF00, #FF4500, #FFD700); }
      33% { border-image-source: linear-gradient(270deg, #FFFF00, #FF4500, #FFD700, #FFFF00); }
      66% { border-image-source: linear-gradient(270deg, #FF4500, #FFD700, #FFFF00, #FF4500); }
      100% { border-image-source: linear-gradient(270deg, #FFD700, #FFFF00, #FF4500, #FFD700); }
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 480px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 20px;
      box-sizing: border-box;
      color: gold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      flex-shrink: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: gold;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.9);
    }
    .button {
      display: block;
      background: transparent;
      border: 2px solid gold;
      color: gold;
      padding: 14px 30px;
      border-radius: 30px;
      margin: 12px 0;
      font-size: 1.1em;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.4);
    }
    .button:hover,
    .button:active {
      background: gold;
      color: black;
    }

    /* üéä ÁâπÊïà Lucky Draw ÊåâÈíÆÊ†∑Âºè */
    #luckyDrawBtn {
      background: radial-gradient(circle, gold 0%, orange 40%, #aa0000 100%);
      color: white;
      font-weight: bold;
      font-size: 1.3em;
      box-shadow: 0 0 20px rgba(255, 200, 0, 0.8);
      animation: bounce 1.8s infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    #result {
      margin-top: 18px;
      font-size: 1.1em;
      color: gold;
      min-height: 2em;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
      font-weight: 600;
    }

    footer {
      color: gold;
      font-size: 0.85em;
      text-align: center;
      padding: 10px 15px;
      flex-shrink: 0;
      user-select: none;
      text-shadow: 0 0 3px rgba(255, 215, 0, 0.6);
      z-index: 2;
    }


    /* üéà Á≤íÂ≠êËÉåÊôØÁêÉÁêÉ */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: gold;
      opacity: 0.6;
      animation: floatUp 10s infinite ease-in-out;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* ÂΩ©ËõãÂä®Áîª */
    #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      overflow: visible;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0.9;
      border-radius: 2px;
      animation: confetti-fall 3.5s forwards;
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ÈáëÂ∏ÅÈõ®Ê†∑Âºè */
    .coin-rain {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      overflow: visible;
    }
    .coin {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #FFD700, #B8860B);
      border-radius: 50%;
      box-shadow: inset 0 0 5px #FFF700;
      animation: coin-fall linear forwards;
    }
    @keyframes coin-fall {
      0% {
        transform: translateY(-30px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ===== Êñ∞Â¢ûÁ∫¢ÂåÖÈõ®Ê†∑Âºè ===== */
    .redEnvelope-rain {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 7;
      overflow: visible;
      user-select: none;
    }
    .redEnvelope {
      position: absolute;
      width: 30px;
      height: 40px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border-radius: 6px;
      box-shadow: 0 0 6px #e74c3c;
      color: white;
      font-weight: bold;
      font-size: 24px;
      line-height: 40px;
      text-align: center;
      font-family: 'Cinzel', serif;
      animation: envelope-fall linear forwards;
      user-select: none;
    }
    @keyframes envelope-fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ===== Êñ∞Â¢ûÂºπÂπïÊ†∑Âºè ===== */
    #danmuContainer {
      position: relative;
      margin-top: 12px;
      width: 100%;
      max-width: 480px;
      height: 30px;
      overflow: hidden;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
      color: gold;
      font-weight: 700;
      font-size: 1em;
      white-space: nowrap;
      user-select: none;
    }
    .danmu-message {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      color: gold;
      text-shadow: 0 0 4px #FFD700;
      pointer-events: none;
    }
  </style>
</head>

  <script>
    // ÈáëÂ∏ÅÈõ®ÁîüÊàêÂáΩÊï∞
    function createCoin() {
      const coin = document.createElement('div');
      coin.classList.add('coin');
      coin.style.left = Math.random() * 100 + 'vw';
      coin.style.animationDuration = (3 + Math.random() * 2) + 's';
      coin.style.animationDelay = '0s';
      document.getElementById('coinRain').appendChild(coin);

      // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÈáëÂ∏ÅÂÖÉÁ¥†
      coin.addEventListener('animationend', () => {
        coin.remove();

    }
    // ÊØè200msÁîüÊàê‰∏Ä‰∏™ÈáëÂ∏ÅÔºåÂà∂ÈÄ†ÈáëÂ∏ÅÈõ®ÊïàÊûú
    setInterval(createCoin, 200);

    // ===== Êñ∞Â¢ûÁ∫¢ÂåÖÈõ®ÁîüÊàêÂáΩÊï∞ =====
    function createRedEnvelope() {
      const envelope = document.createElement('div');
      envelope.classList.add('redEnvelope');
      envelope.textContent = 'Á¶è'; // Á∫¢ÂåÖÈáåÈù¢ÁöÑÂ≠ó
      envelope.style.left = Math.random() * 100 + 'vw';
      envelope.style.animationDuration = (4 + Math.random() * 3) + 's';
      envelope.style.animationDelay = '0s';
      document.getElementById('redEnvelopeRain').appendChild(envelope);

      envelope.addEventListener('animationend', () => {
        envelope.remove();
      });
    }
    // ÊØè500msÁîüÊàê‰∏Ä‰∏™Á∫¢ÂåÖ
    setInterval(createRedEnvelope, 500);

    // ===== Lucky Draw ÊäΩÂ•ñÂäüËÉΩ =====
    const luckyDrawBtn = document.getElementById('luckyDrawBtn');
    const resultDiv = document.getElementById('result');

    // ÊäΩÂ•ñÊåâÈíÆÈÄªËæë
    document.getElementById('luckyDrawBtn').addEventListener('click', function (e) {
      e.preventDefault();

      const today = new Date().toISOString().split("T")[0]; // yyyy-mm-dd
      const lastDrawDate = localStorage.getItem("luckyDrawDate");
      const resultBox = document.getElementById('result');
      const winSound = document.getElementById('winSound');
      const loseSound = document.getElementById('loseSound');
      const denySound = document.getElementById('denySound');

      if (lastDrawDate === today) {
        resultBox.textContent = "Anda hanya boleh Lucky Draw sekali sehari. Sila cuba esok!";
        playSound(denySound);  // Êí≠ÊîæÁ¶ÅÊ≠¢Èü≥Êïà
        return;
      }

      localStorage.setItem("luckyDrawDate", today);

      const winProbability = 0.75;

      if (Math.random() < winProbability) {
        // ‰∏≠Â•ñ
        const prize = Math.floor(Math.random() * 11) + 5; // 5~15 RM
        resultBox.textContent = `Tahniah! Anda menang RM${prize}`;
        playSound(winSound);
        launchConfetti();
      } else {
        // Êú™‰∏≠Â•ñ
        resultBox.textContent = "Maaf, anda tidak berjaya kali ini. Cuba lagi!";
        playSound(loseSound);
      }
    });

    // Êí≠ÊîæÈü≥ÊïàÔºåÂÖºÂÆπ Promise ÈîôËØØÂ§ÑÁêÜ
    function playSound(audioElem) {
      audioElem.currentTime = 0;
      const playPromise = audioElem.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          // ÂèØËÉΩË¢´ÊµèËßàÂô®Ëá™Âä®Êí≠ÊîæÁ≠ñÁï•ÈòªÊ≠¢
          console.log("Èü≥È¢ëÊí≠ÊîæË¢´ÈòªÊ≠¢:", error);
        });
      }
    }


    // ÂΩ©Â∏¶Âä®Áîª
    function confettiFall() {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
        confetti.style.animationDelay = Math.random() * 1.5 + 's';
        confettiContainer.appendChild(confetti);
        confetti.addEventListener('animationend', () => confetti.remove());
      }
    }

    // ===== Êñ∞Â¢ûÂºπÂπïÂäüËÉΩ =====
    const danmuContainer = document.getElementById('danmuContainer');
    const danmuTexts = [
      "Selamat Datang Ke RAJA777 Jangan lupa cuba nasib anda hari ini!",
    ];

    function addDanmu(text) {
      const danmu = document.createElement('div');
      danmu.classList.add('danmu-message');
      danmu.textContent = text;
      danmu.style.top = (Math.random() * (danmuContainer.clientHeight - 24)) + 'px';
      danmu.style.left = danmuContainer.clientWidth + 'px';
      danmu.style.animationDuration = (8 + Math.random() * 4) + 's';
      danmuContainer.appendChild(danmu);

      danmu.style.animationName = 'danmuMove';

      danmu.addEventListener('animationend', () => {
        danmu.remove();
      });
    }

    // ÂºπÂπïÊªöÂä®Âä®Áîª
    const style = document.createElement('style');
    style.textContent = `
      @keyframes danmuMove {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-110vw);
        }
      }
    `;
    document.head.appendChild(style);

    // ÊØè 9 ÁßíÂä†ÂÖ•‰∏ÄÊù°ÂºπÂπï
  setInterval(() => {
    const randomText = danmuTexts[Math.floor(Math.random() * danmuTexts.length)];
    addDanmu(randomText);
  }, 9000);

  </script>
